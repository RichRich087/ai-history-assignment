<!DOCTYPE html>
<html>

<head>
    <title>AI Quiz</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> -->

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/timeline.css">

</head>

<body>
    <div class="timeline">
        <ul id="quiz"></ul>
        
        <button onclick="nextQuestion()">Next</button>
        <h2 id="score"></h2>
    </div>
    <script>
        var questions = [
            {
                question: 'Who is considered the father of AI?',
                options: ['Alan Turing', 'John McCarthy', 'Elon Musk', 'Bill Gates'],
                answer: 'b'
            },
            {
                question: 'During what time period did the AI winter take place?',
                options: ['1974-1980', '1874-1880', '2010-2013', '1951-1971'],
                answer: 'a'
            },
            {
                question: 'What was the name of the AI that beat two Jeopardy champions?',
                options: ['IBM Alan', 'IBM Johnny', 'IBM Snoop Dogg', 'IBM Watson'],
                answer: 'd'
            },
            {
                question: 'What was the name of the world champion Go player defeated by Google\'s DeepMind?',
                options: ['Sedol Wang', 'Lee Sedol', 'Paula Murphy', 'Rick Sanchez'],
                answer: 'b'
            }
        ];
        var currentQuestion = 0;
        var score = 0;

        function displayQuestion() {
            var quiz = document.getElementById('quiz');
            quiz.innerHTML = '';
            var question = questions[currentQuestion];
            var li = document.createElement('li');
            li.innerHTML = '<span>Question ' + (currentQuestion + 1) + '</span><div class="content"><h3>' + question.question + '</h3><p>' + question.options.map(function (option, i) {
                return '<input type="radio" name="q' + currentQuestion + '" value="' + String.fromCharCode(97 + i) + '"> ' + option;
            }).join('<br>') + '</p></div>';
            quiz.appendChild(li);
        }

        function nextQuestion() {
            var answer = document.querySelector('input[name="q' + currentQuestion + '"]:checked').value;
            if (answer == questions[currentQuestion].answer) score++;
            currentQuestion++;
            if (currentQuestion < questions.length) {
                displayQuestion();
            } else {
                document.getElementById('score').innerHTML = "Your score is " + score;
            }
        }

        displayQuestion();
    </script>
</body>

</html>
